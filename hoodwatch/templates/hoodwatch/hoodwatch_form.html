{% extends "hoodwatch/hoodwatch_base.html" %}
{% load bootstrap4 %}
{% block hoodwatch_content %}
<div class="container mt-5 mb-6">
  <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-4">
      <div class="card" style="width: 28rem;">
        <h5 class="card-header text-center"> New Hoodwatch</h5>
        <div class="card-body">
          <form action="{% url 'hoodwatch:create'%}" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" class="btn btn-success" value="Create">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
    </div>
  </div>
  {% endblock %}
